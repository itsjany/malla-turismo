<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Turismo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Malla Curricular - Turismo</h1>
  <div class="semestres">

    <!-- SEMESTRE 1 -->
    <div class="semestre">
      <h2>1er Semestre</h2>
      <button class="materia" data-materia="matematicas" data-desbloquea="estadistica economia">Matemáticas financiera</button>
      <button class="materia" data-materia="introduccion" data-desbloquea="historia">Introducción al turismo</button>
      <button class="materia" data-materia="geografia" data-desbloquea="ecologia">Geografía turística</button>
      <button class="materia" data-materia="lenguaje" data-desbloquea="investigacion">Lenguaje y comunicación</button>
      <button class="materia" data-materia="ingles1" data-desbloquea="ingles2">Inglés I</button>
    </div>

    <!-- SEMESTRE 2 -->
    <div class="semestre">
      <h2>2do Semestre</h2>
      <button class="materia" data-materia="etiqueta">Etiqueta y protocolo para turismo y hotelería</button>
      <button class="materia bloqueada" data-materia="historia" data-desbloquea="patrimonio">Historia del Ecuador</button>
      <button class="materia bloqueada" data-materia="ecologia" data-desbloquea="guiar natural">Ecología y medio ambiente</button>
      <button class="materia bloqueada" data-materia="investigacion">Investigación</button>
      <button class="materia bloqueada" data-materia="ingles2" data-desbloquea="ingles3">Inglés II</button>
    </div>

    <!-- SEMESTRE 3 -->
    <div class="semestre">
      <h2>3er Semestre</h2>
      <button class="materia bloqueada" data-materia="estadistica" data-desbloquea="administracion">Estadística descriptiva</button>
      <button class="materia bloqueada" data-materia="economia" data-desbloquea="administracion">Economía del turismo</button>
      <button class="materia bloqueada" data-materia="patrimonio" data-desbloquea="etnografia">Patrimonio cultural</button>
      <button class="materia bloqueada" data-materia="guiar" data-desbloquea="operacion">Técnicas de guiar</button>
      <button class="materia bloqueada" data-materia="ingles3" data-desbloquea="ingles4">Inglés III</button>
    </div>

    <!-- SEMESTRE 4 -->
    <div class="semestre">
      <h2>4to Semestre</h2>
      <button class="materia bloqueada" data-materia="administracion" data-desbloquea="direccion contabilidad">Administración turística</button>
      <button class="materia" data-materia="comunitario">Servicio comunitario</button>
      <button class="materia bloqueada" data-materia="etnografia">Etnografía turística del Ecuador</button>
      <button class="materia bloqueada" data-materia="operacion" data-desbloquea="agencias">Operación turística</button>
      <button class="materia bloqueada" data-materia="natural" data-desbloquea="planificacion">Patrimonio Natural</button>
      <button class="materia bloqueada" data-materia="ingles4" data-desbloquea="ingles5">Inglés IV</button>
    </div>

    <!-- SEMESTRE 5 -->
    <div class="semestre">
      <h2>5to Semestre</h2>
      <button class="materia bloqueada" data-materia="direccion" data-desbloquea="talento">Dirección hotelera</button>
      <button class="materia bloqueada" data-materia="contabilidad" data-desbloquea="alimentos emprendimiento">Contabilidad administrativa</button>
      <button class="materia bloqueada" data-materia="agencias" data-desbloquea="industria">Agencias de viajes</button>
      <button class="materia bloqueada" data-materia="planificacion" data-desbloquea="calidad">Planificación territorial</button>
      <button class="materia bloqueada" data-materia="ingles5" data-desbloquea="ingles6">Inglés V</button>
    </div>

    <!-- SEMESTRE 6 -->
    <div class="semestre">
      <h2>6to Semestre</h2>
      <button class="materia bloqueada" data-materia="talento" data-desbloquea="marketing">Gestión del talento humano</button>
      <button class="materia bloqueada" data-materia="alimentos">Gestión de alimentos y bebidas</button>
      <button class="materia" data-materia="practica1" data-desbloquea="practica2">Práctica laboral I</button>
      <button class="materia bloqueada" data-materia="industria">Industria aérea y sistemas de reserva</button>
      <button class="materia bloqueada" data-materia="calidad">Gestión de la calidad turística</button>
      <button class="materia bloqueada" data-materia="ingles6" data-desbloquea="ingles7">Inglés VI</button>
    </div>

    <!-- SEMESTRE 7 -->
    <div class="semestre">
      <h2>7mo Semestre</h2>
      <button class="materia bloqueada" data-materia="marketing" data-desbloquea="tendencias">Marketing turístico</button>
      <button class="materia bloqueada" data-materia="emprendimiento">Emprendimiento e innovación</button>
      <button class="materia bloqueada" data-materia="practica2" data-desbloquea="integracion">Prácticas laborales II</button>
      <button class="materia" data-materia="destinos">Gestión de destinos turísticos</button>
      <button class="materia" data-materia="sostenible">Turismo sostenible</button>
      <button class="materia bloqueada" data-materia="ingles7" data-desbloquea="speaking">Inglés VII</button>
    </div>

    <!-- SEMESTRE 8 -->
    <div class="semestre">
      <h2>8vo Semestre</h2>
      <button class="materia bloqueada" data-materia="tendencias">Tendencias turísticas</button>
      <button class="materia" data-materia="eventos">Gestión de eventos y convenciones</button>
      <button class="materia bloqueada" data-materia="integracion">Diseño de integración curricular</button>
      <button class="materia" data-materia="modalidades">Modalidades turísticas</button>
      <button class="materia bloqueada" data-materia="speaking">Speaking and reporting speeches</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
