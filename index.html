<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Turismo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Malla Curricular Turismo</h1>
  <div id="malla-container">
    <!-- 1er Semestre -->
    <div class="semestre" data-semestre="1">
      <h2>1er Semestre</h2>
      <button class="materia" data-materia="mat-financiera" data-abre="estadistica-descriptiva,economia-turismo">Matemáticas financiera</button>
      <button class="materia" data-materia="introduccion-turismo" data-abre="historia-ecuador">Introducción al turismo</button>
      <button class="materia" data-materia="geografia-turistica" data-abre="ecologia-medio-ambiente">Geografía turística</button>
      <button class="materia" data-materia="lenguaje-comunicacion" data-abre="investigacion">Lenguaje y comunicación</button>
      <button class="materia" data-materia="ingles-i" data-abre="ingles-ii">Inglés I</button>
    </div>

    <!-- 2do Semestre -->
    <div class="semestre" data-semestre="2">
      <h2>2do Semestre</h2>
      <button class="materia" data-materia="etiqueta-protocolo" data-abre="">Etiqueta y protocolo para turismo y hotelería</button>
      <button class="materia" data-materia="historia-ecuador" data-abre="patrimonio-cultural">Historia del Ecuador</button>
      <button class="materia" data-materia="ecologia-medio-ambiente" data-abre="tecnicas-de-guiar,patrimonio-natural">Ecología y medio ambiente</button>
      <button class="materia" data-materia="investigacion" data-abre="">Investigación</button>
      <button class="materia" data-materia="ingles-ii" data-abre="ingles-iii">Inglés II</button>
    </div>

    <!-- 3er Semestre -->
    <div class="semestre" data-semestre="3">
      <h2>3er Semestre</h2>
      <button class="materia" data-materia="estadistica-descriptiva" data-abre="administracion-turistica">Estadística descriptiva</button>
      <button class="materia" data-materia="economia-turismo" data-abre="administracion-turistica">Economía del turismo</button>
      <button class="materia" data-materia="patrimonio-cultural" data-abre="etnografia-turistica">Patrimonio cultural</button>
      <button class="materia" data-materia="tecnicas-de-guiar" data-abre="operacion-turistica">Técnicas de guiar</button>
      <button class="materia" data-materia="ingles-iii" data-abre="ingles-lv">Inglés III</button>
    </div>

    <!-- 4to Semestre -->
    <div class="semestre" data-semestre="4">
      <h2>4to Semestre</h2>
      <button class="materia" data-materia="administracion-turistica" data-abre="direccion-hotelera,contabilidad-administrativa">Administración turística</button>
      <button class="materia" data-materia="servicio-comunitario" data-abre="">Servicio comunitario</button>
      <button class="materia" data-materia="etnografia-turistica" data-abre="">Etnografía turística del Ecuador</button>
      <button class="materia" data-materia="operacion-turistica" data-abre="agencias-de-viajes">Operación turística</button>
      <button class="materia" data-materia="patrimonio-natural" data-abre="planificacion-territorial">Patrimonio Natural</button>
      <button class="materia" data-materia="ingles-lv" data-abre="ingles-v">Inglés LV</button>
    </div>

    <!-- 5to Semestre -->
    <div class="semestre" data-semestre="5">
      <h2>5to Semestre</h2>
      <button class="materia" data-materia="direccion-hotelera" data-abre="gestion-talento-humano">Dirección hotelera</button>
      <button class="materia" data-materia="contabilidad-administrativa" data-abre="gestion-alimentos-bebidas,emprendimiento-innovacion">Contabilidad administrativa</button>
      <button class="materia" data-materia="agencias-de-viajes" data-abre="industria-aerea,sistemas-reserva">Agencias de viajes</button>
      <button class="materia" data-materia="planificacion-territorial" data-abre="gestion-calidad-turistica">Planificación territorial</button>
      <button class="materia" data-materia="ingles-v" data-abre="ingles-vl">Inglés V</button>
    </div>

    <!-- 6to Semestre -->
    <div class="semestre" data-semestre="6">
      <h2>6to Semestre</h2>
      <button class="materia" data-materia="gestion-talento-humano" data-abre="marketing-turistico">Gestión de talento humano</button>
      <button class="materia" data-materia="gestion-alimentos-bebidas" data-abre="">Gestión de alimentos y bebidas</button>
      <button class="materia" data-materia="practica-laboral-1" data-abre="practicas-laborales-ll">Práctica laboral 1</button>
      <button class="materia" data-materia="industria-aerea" data-abre="sistemas-reserva">Industria aérea</button>
      <button class="materia" data-materia="gestion-calidad-turistica" data-abre="">Gestión de la calidad turística</button>
      <button class="materia" data-materia="ingles-vl" data-abre="ingles-vii">Inglés VL</button>
    </div>

    <!-- 7mo Semestre -->
    <div class="semestre" data-semestre="7">
      <h2>7mo Semestre</h2>
      <button class="materia" data-materia="marketing-turistico" data-abre="tendencias-turisticas">Marketing turístico</button>
      <button class="materia" data-materia="emprendimiento-innovacion" data-abre="">Emprendimiento e innovación</button>
      <button class="materia" data-materia="practicas-laborales-ll" data-abre="diseno-integracion-curricular">Prácticas laborales II</button>
      <button class="materia" data-materia="gestion-destinos-turisticos" data-abre="">Gestión de destinos turísticos</button>
      <button class="materia" data-materia="turismo-sostenible" data-abre="">Turismo sostenible</button>
      <button class="materia" data-materia="ingles-vii" data-abre="speaking-reporting">Inglés VII</button>
    </div>

    <!-- 8vo Semestre -->
    <div class="semestre" data-semestre="8">
      <h2>8vo Semestre</h2>
      <button class="materia" data-materia="tendencias-turisticas" data-abre="">Tendencias turísticas</button>
      <button class="materia" data-materia="gestion-eventos-convenciones" data-abre="">Gestión de eventos y convenciones</button>
      <button class="materia" data-materia="diseno-integracion-curricular" data-abre="">Diseño de integración curricular</button>
      <button class="materia" data-materia="modalidades-turisticas" data-abre="">Modalidades turísticas</button>
      <button class="materia" data-materia="speaking-reporting" data-abre="">Speaking and reporting speeches</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
